name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: bozosapien/hugo-site
  VERSION_FILE: .version  # file to store last version
  HELM_REPO: https://github.com/josephajith1212/argocd-aj-blogs.git  # Target Helm repo
  HELM_REPO_PATH: .

jobs:
  build-push-and-update-helm:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Check out code
        uses: actions/checkout@v5

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Determine next patch version
      - name: Determine next patch version
        id: version
        run: |
          # Initialize version file if it doesn't exist
          if [ ! -f $VERSION_FILE ]; then
            echo "v1.0.0" > $VERSION_FILE
          fi
          # Read last version
          LAST_VERSION=$(cat $VERSION_FILE)
          echo "Last version: $LAST_VERSION"

          # Extract MAJOR.MINOR.PATCH
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_VERSION#v}"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="v$MAJOR.$MINOR.$PATCH"

          # Save next version back to file
          echo $NEXT_VERSION > $VERSION_FILE

          # Export for workflow
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Next version: $NEXT_VERSION"

      # Build & push Docker images
      - name: Build & push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      # Commit and push updated version file
      - name: Commit version file
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add $VERSION_FILE
          git commit -m "Bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin main

      # Tag the Git repo
      - name: Create Git tag
        run: |
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}
        
      # Checkout Helm chart repo
      - name: Checkout Helm repo
        uses: actions/checkout@v5
        with:
          repository: josephajith1212/argocd-aj-blogs
          token: ${{ secrets.GH_TOKEN }}
          path: helm-chart

      # Update image tag in Helm values.yaml
      - name: Update image in Helm values.yaml
        run: |
          VALUES_FILE="helm-chart/${HELM_REPO_PATH}/values.yaml"
          echo "Updating image tag in $VALUES_FILE to ${{ env.VERSION }}"
          yq -i ".image.tag = \"${{ env.VERSION }}\"" $VALUES_FILE

      # Commit and push updated values.yaml to Helm repo
      - name: Commit & push changes to Helm repo
        run: |
          cd helm-chart
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image tag to ${{ env.VERSION }}"
          git push origin main
