name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: bozosapien/hugo-site

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Print image name for debug
        run: echo "IMAGE_NAME is $IMAGE_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # Semantic versioning step
      - name: Determine next semantic version
        id: semver
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator
          VERSION=$(npx semantic-release --dry-run | grep 'The next release version is' | awk '{print $6}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Next version: $VERSION"

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{env.IMAGE_NAME}}:latest
            ${{env.IMAGE_NAME}}:${{ env.VERSION }}

        # Git tag for semantic version
      - name: Create Git tag for version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}
